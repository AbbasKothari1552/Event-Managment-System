{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Person</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_name" class="block mb-2">Full Name</label>
            <input type="text" name="name" id="id_name" required 
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="id_phone_no" class="block mb-2">Phone Number (Optional)</label>
            <input type="tel" name="phone_no" id="id_phone_no" pattern="[0-9]{10}" 
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <small class="text-gray-500">10-digit phone number</small>
        </div>

        <div>
            <label for="id_email" class="block mb-2">Email (Optional)</label>
            <input type="email" name="email" id="id_email" 
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
            Add Person
        </button>
    </form>
</div>
{% endblock %}
